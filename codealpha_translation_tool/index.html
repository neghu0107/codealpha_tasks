<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Language Translation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- âœ… NAVBAR -->
  <div class="navbar">
    ðŸŒ™ Language Translator
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  </div>

  <!-- âœ… MAIN APP -->
  <div class="app-container">
    <h1>Language Translation Tool</h1>

    <!-- âœ… DESCRIPTION -->
    <p class="subtitle">
      Instantly translate text between multiple languages with a clean, modern interface.
    </p>

    <!-- âœ… INPUT TEXT -->
    <div class="panel">
      <label for="source-text">Enter text</label>
      <textarea id="source-text" rows="5" placeholder="Type text here..."></textarea>
    </div>

    <!-- âœ… LANGUAGE SELECTORS + SWAP BUTTON -->
    <div class="panel languages">
      <div>
        <label for="source-lang">From</label>
        <select id="source-lang">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ml">Malayalam</option>
          <option value="kn">Kannada</option>
          <option value="mr">Marathi</option>
          <option value="bn">Bengali</option>
          <option value="gu">Gujarati</option>
          <option value="pa">Punjabi</option>
          <option value="ur">Urdu</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
        </select>
      </div>

      <button id="swap-btn" class="swap-btn">â‡„</button>

      <div>
        <label for="target-lang">To</label>
        <select id="target-lang">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ml">Malayalam</option>
          <option value="kn">Kannada</option>
          <option value="mr">Marathi</option>
          <option value="bn">Bengali</option>
          <option value="gu">Gujarati</option>
          <option value="pa">Punjabi</option>
          <option value="ur">Urdu</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
        </select>
      </div>
    </div>

    <!-- âœ… TRANSLATE BUTTON -->
    <button id="translate-btn" class="primary-btn">Translate</button>

    <!-- âœ… LOADING SPINNER -->
    <div id="loader" class="spinner"></div>

    <!-- âœ… OUTPUT TEXT -->
    <div class="panel">
      <label for="result-text">Translated text</label>
      <textarea id="result-text" rows="5" readonly></textarea>

      <div class="actions">
        <button id="copy-btn">Copy</button>
        <button id="clear-btn">Clear</button>
        <button id="download-btn">Download</button>
        <button id="speak-btn">Speak</button>
      </div>
    </div>

    <!-- âœ… STATUS TEXT -->
    <p id="status"></p>
  </div>

  <!-- âœ… FOOTER -->
  <div class="footer">Made by Neha</div>

  <script src="script.js"></script>
</body>
</html>
